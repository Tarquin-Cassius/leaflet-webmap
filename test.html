<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Map with Layer Control</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Set the map container height to fill the screen */
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div> <!-- Map container -->

    <script>
        // Initialize the map
        var map = L.map('map').setView([40.712, -74.227], 13);

        // Define OpenStreetMap tile layer
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
            maxZoom: 19
        });

        // Define a custom image layer (example: a local map)
        // Set bounds for the image layer (coordinates of the corners in geographical terms)
        var imageUrl = 'https://www.lib.utexas.edu/maps/historical/newark_nj_1922.jpg'; // Sample image
        var imageBounds = [[40.712, -74.227], [40.774, -74.125]]; // Example bounds for image
        var imageLayer = L.imageOverlay(imageUrl, imageBounds);

        // Add OpenStreetMap as the default base layer
        osmLayer.addTo(map);

        // Add a layer control to switch between layers
        var baseMaps = {
            "OpenStreetMap": osmLayer,
            "Custom Image": imageLayer
        };

        L.control.layers(baseMaps).addTo(map);

    </script>
</body>
</html>
