<!DOCTYPE html>
<html>
<head>
    <title>Map with Leaflet.js</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    <script>
        var lfmap = L.map('map').setView([60.25227, 18.68454], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors',
        }).addTo(lfmap);

	    fetch('campfiresites.json')
          .then(response => response.json())
          .then(locations => {
            console.log(locations);
            locations.forEach(function(location) {
                // var marker = L.marker([60.25227, 18.68454]).addTo(lfmap);
                var marker = L.marker([location.lat, location.lng]).addTo(lfmap);
		marker.bindPopup("<b>" + location.name + "</b><br>" + location.description);
            });
        })
    </script>
</body>
</html>
